<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        
        <style>
        	html {
        		background: whitesmoke;
        	}
        	
        	body .LoginForm {
        		position: center;
        		width: 70%;
        		margin: auto;
        	}
        	
        	body .LoginForm table {
        		position: center;
        		border: 2px solid;
        		margin: auto;
        	}
        </style>
    </head>

    <body>
    	<div class = "LoginForm">
	    	<form action="#" th:action="@{/login}" th:object="${user}" method="post">
	    		<table border="1">
	        		<tr>
	            		<td><label th:text="username"> </label></td>
	            		<td><input type="text" th:field="*{username}" /></td>
	            		<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
	          		</tr>
	
	          		<tr>
	            		<td><label th:text="password"> </label></td>
	            		<td><input type="password" th:field="*{password}" /></td>
	            		<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
	          		</tr>
	
	          		<tr>
	            		<td><input type="submit" value="Submit" /></td>
	          		</tr>
	      		</table>
	  		</form>
  		</div>
    </body>

</html>
